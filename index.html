<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XYZ Report</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>XYZ Report</header>
      <form action="#" class="form">
        <div class="column">
          <div class="input-box">
            <label>Department</label>
            <input type="text" required />
          </div>
          <div class="input-box">
            <label>Date</label>
            <input type="date" placeholder="Enter date" required />
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Section Shift</label>
            <input type="text" required />
          </div>
          <div class="input-box">
            <label>Time</label>
            <input type="time" required />
          </div>
        </div>
        <div class="input-box">
          <label>Title</label>
          <input type="text" required />
        </div>

        <div class="input-box">
          <label>Potential Dangerous Point</label>
          <input type="text" required />
        </div>
        <div class="input-box">
          <label>The Most Dangerous Point</label>
          <input type="text" required />
        </div>
        <div class="input-box">
          <label>Statement / Countermeasure</label>
          <input type="text" required />
        </div>
        <div class="input-box">
          <label>Keyword (Say Together lead by Instructor)</label>
          <input type="text" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Instructor Name</label>
            <input type="text" placeholder="Instructor 1" />
          </div>
          <div class="input-box">
            <label>&nbsp;</label>
            <input type="text" placeholder="Instructor 2" />
          </div>
        </div>
        <div class="input-box address">
          <label>Attendant Name</label>
          <div class="column">
            <input type="text" placeholder="Attendant 1" />
            <input type="text" placeholder="Attendant 2" />
            <input type="text" placeholder="Attendant 3" />
            <input type="text" placeholder="Attendant 4" />
          </div>
          <div class="column">
            <input type="text" placeholder="Attendant 5" />
            <input type="text" placeholder="Attendant 6" />
            <input type="text" placeholder="Attendant 7" />
            <input type="text" placeholder="Attendant 8" />
          </div>
          <div class="column">
            <input type="text" placeholder="Attendant 9" />
            <input type="text" placeholder="Attendant 10" />
            <input type="text" placeholder="Attendant 11" />
            <input type="text" placeholder="Attendant 12" />
          </div>
          <div class="column">
            <input type="text" placeholder="Attendant 13" />
            <input type="text" placeholder="Attendant 14" />
            <input type="text" placeholder="Attendant 15" />
            <input type="text" placeholder="Attendant 16" />
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Prepared by</label>
            <input type="text" />
          </div>
          <div class="input-box">
            <label>Checked by</label>
            <input type="text" />
          </div>
          <div class="input-box">
            <label>Reviewed by</label>
            <input type="text" />
          </div>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Approved 1 by</label>
            <input type="text" />
          </div>
          <div class="input-box">
            <label>Approved 2 by</label>
            <input type="text" />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
